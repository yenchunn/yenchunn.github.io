<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車 - FLORA</title>
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        全館滿 $1,500 免運 ｜ 新會員首購享 9 折優惠
    </div>

    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="html/index.html" class="back-button">
                <div class="back-arrow">←</div>
            </a>
            <a href="html/index.html" class="logo">FLORA</a>
            <div style="width: 50px;"></div>
        </div>
    </header>

    <!-- 頁面標題 -->
    <h1 class="page-title">購物車</h1>

    <!-- 購物流程指示器 -->
    <div class="progress-indicator">
        <div class="progress-steps">
            <div class="progress-line">
                <div class="progress-line-fill"></div>
            </div>
            <div class="step active">
                <div class="step-circle">1</div>
                <div class="step-label">購物車</div>
            </div>
            <div class="step">
                <div class="step-circle">2</div>
                <div class="step-label">確認訂單</div>
            </div>
            <div class="step">
                <div class="step-circle">3</div>
                <div class="step-label">付款</div>
            </div>
            <div class="step">
                <div class="step-circle">4</div>
                <div class="step-label">完成</div>
            </div>
        </div>
    </div>

    <!-- 購物車內容 -->
    <div class="cart-container">
        <!-- 購物車項目 -->
        <div class="cart-items">
            <!-- 全選/刪除操作列 -->
            <div class="cart-actions">
                <label class="select-all">
                    <input type="checkbox" class="item-checkbox" id="select-all" onchange="toggleSelectAll()">
                    全選
                </label>
                <button class="delete-selected" onclick="deleteSelected()">刪除所選</button>
            </div>

            <!-- 動態生成的項目將放在這裡 -->
            <div id="dynamic-cart-items"></div>
        </div>

        <!-- 結帳摘要 -->
        <div class="checkout-summary">
            <h3 style="margin-bottom: 20px; color: #3d5a4a; font-weight: 400;">訂單摘要</h3>
            
            <div class="summary-row">
                <span>商品小計</span>
                <span id="subtotal">NT$ 0</span>
            </div>
            <div class="summary-row">
                <span>運費</span>
                <span id="shipping">NT$ 0</span>
            </div>
            <div class="summary-row">
                <span>優惠折扣</span>
                <span id="discount" style="color: #e57373;">- NT$ 0</span>
            </div>
            
            <div class="summary-total">
                <span>總計</span>
                <span class="amount" id="total">NT$ 0</span>
            </div>

            <button class="checkout-btn" onclick="checkout()">前往結帳</button>
            <button class="continue-shopping" onclick="location.href='index.html'">繼續購物</button>

            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e8ede7; font-size: 13px; color: #999; line-height: 1.8;">
                <p>✓ 7天鑑賞期保證</p>
                <p>✓ 滿 $1,500 免運費</p>
                <p>✓ 新會員首購享 9 折</p>
            </div>
        </div>
    </div>
    <script src="js/cart.js"></script>
</body>
</html>
